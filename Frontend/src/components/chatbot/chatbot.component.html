<div class="flex flex-col h-full">
  <div class="p-4 border-b border-slate-200">
    <h2 class="text-lg font-semibold text-slate-700">Course Advisor Chat</h2>
  </div>

  <div class="flex-grow p-4 space-y-4 overflow-y-auto bg-slate-50">
    @for (message of messages(); track $index) {
      <div class="flex" [class.justify-end]="message.sender === 'user'">
        @if (message.sender === 'bot') {
          <div class="p-3 rounded-lg bg-indigo-100 text-indigo-800 max-w-xs md:max-w-md">
            {{ message.text }}
          </div>
        } @else {
          <div class="p-3 rounded-lg bg-slate-200 text-slate-800 max-w-xs md:max-w-md">
            {{ message.text }}
          </div>
        }
      </div>
    }
    @if (isLoading()) {
      <div class="flex">
        <div class="p-3 rounded-lg bg-indigo-100 text-indigo-800 max-w-xs md:max-w-md animate-pulse">
          <div class="flex items-center space-x-2">
            <div class="w-2 h-2 bg-indigo-400 rounded-full animate-bounce [animation-delay:-0.3s]"></div>
            <div class="w-2 h-2 bg-indigo-400 rounded-full animate-bounce [animation-delay:-0.15s]"></div>
            <div class="w-2 h-2 bg-indigo-400 rounded-full animate-bounce"></div>
          </div>
        </div>
      </div>
    }
  </div>

  <div class="p-4 border-t border-slate-200 bg-white">
    <form (submit)="sendMessage()">
      <div class="flex items-center gap-2">
        <input
          type="text"
          [(ngModel)]="userInput"
          name="userInput"
          placeholder="e.g., 'My major is Biology...'"
          class="flex-grow p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
          [disabled]="isLoading()"
        />
        <button
          type="submit"
          class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300 disabled:cursor-not-allowed transition"
          [disabled]="!hasUserInput() || isLoading()"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
          </svg>
        </button>
      </div>
    </form>
  </div>
</div>
